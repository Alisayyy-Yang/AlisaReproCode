pageSchema: class
pageId: sp-core-library.urlqueryparametercollection
title: UrlQueryParameterCollection class
package: sp-core-library
deprecatedMessage: []
betaWarning: ''
summary:
  - elementKind: text
    text: >-
      Class for storing and retrieving query parameters. The URL can be server-relative and it will parse empty/null
      strings. The query parameters must start with ? to indicate the first query parameter and use & for all subsequent
      parameters. The class also supports fragments. Edge cases behavior: Empty value (www.example.com/?test=) stores
      key and empty value No equals in queryParam (www.example.com/?test) stores key and undefined value Empty
      queryParam (www.example.com/?&debug=on) stores undefined key and value Query param with only equals
      (www.example.com/?=&debug=on stores empty string key and value
remarks: []
