      - elementKind: text
        text: public
    returnsColumn:
      - elementKind: text
        text: string | undefined
    descriptionColumn:
      - elementKind: text
        text: >-
          Returns the value of the first matching query parameter or undefined if the key doesn't exist. Examples:
          this._queryParameterList = [ {key: TEST, value: done}, {key: DEBUG, value: false}, {key: TEST, value:
          notdone}] getValue('TEST') ---> 'done' getValue('debug') ---> 'false' getValue('lost') ---> undefined
    isDeprecated: false
    isBeta: false
    isStatic: false
  - methodColumn:
