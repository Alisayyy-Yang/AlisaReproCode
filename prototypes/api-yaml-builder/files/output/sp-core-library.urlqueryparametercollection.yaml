        text: public
    returnsColumn:
      - elementKind: text
        text: '(string | undefined)[] | undefined'
    descriptionColumn:
      - elementKind: text
        text: >-
          Returns the values of all of the matching query parameters or undefined if the key doesn't exist. Examples:
          this._queryParameterList = [ {key: TEST, value: done}, {key: DEBUG, value: false}, {key: TEST, value:
          notdone}] getValues('TEST') ---> ['done', 'notdone'] getValues('debug') ---> ['false'] getValues('lost') --->
          undefined
    isDeprecated: false
    isBeta: false
    isStatic: false
