title: Guid.tryParse method
package: sp-core-library
deprecatedMessage: []
betaWarning: ''
summary:
  - elementKind: text
    text: >-
      Attempts to parse the input string to construct a new Guid object. If the string cannot be parsed, then undefined
      is returned.
remarks:
  - elementKind: text
    text: >-
      Example syntaxes accepted by this function: 'd5369f3b-bd7a-412a-9c0f-7f0650bb5489'
      '{d5369f3b-bd7a-412a-9c0f-7f0650bb5489}' '/Guid(d5369f3b-bd7a-412a-9c0f-7f0650bb5489)'
fullSignature:
  - elementKind: text
    text: 'public static tryParse(guid: string | undefined | null): Guid | undefined;'
returnType:
  - elementKind: text
    text: Guid | undefined
returnDescription:
  - elementKind: text
    text: 'The Guid object, or undefined if the string could not be parsed.'
parametersTable:
  - parameterColumn:
      - elementKind: text
        text: guid
    typeColumn:
